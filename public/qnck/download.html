<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>下载青年创</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <style type="text/css">
        body {
            color: #959796;
            max-width:555px;
            margin-left:auto;
            margin-right:auto;
        }

        .cover_img {
            width: 100%;
        }
        .top {
            text-align:center;
        }
        .top h4 {
            color: black;
            font-weight: bold;
        }
        #down_load{    
            background: #56bc94;
            cursor: pointer;
            font-weight: 400;
            color:white;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
    $(document).ready(function () {
        var ua = navigator.userAgent.toLowerCase();
        if(browser.versions.mobile){
            if (browser.versions.android) {//安卓手机
                if (ua.indexOf('micromessenger') > -1) {
                    $("#wxts").text("温馨提示：请点击微信右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
                if (ua.match(/WeiBo/i) == "weibo") {
                    $("#wxts").text("温馨提示：请点击微博右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
                if (ua.match(/QQ/i) == "qq") {
                    $("#wxts").text("温馨提示：请点击QQ右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
            } else {
                $("#wxts").text("温馨提示：客户端暂只支持Android手机，ios稍后开放，敬请期待");
                return;
            }
        }
        else{
            $("#wxts").text("温馨提示：请在手机上使用浏览器打开本页面，或者扫描下面的二维码，即可安装");
            return;
        }
    });
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {         //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    function install_loading() {
        var ua = navigator.userAgent.toLowerCase();
        if(browser.versions.mobile){
            if (browser.versions.android) {//安卓手机
                if (ua.indexOf('micromessenger') > -1) {
                    alert("请点击微信右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
                if (ua.match(/WeiBo/i) == "weibo") {
                    alert("请点击微博右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
                if (ua.match(/QQ/i) == "qq") {
                    alert("请点击QQ右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
                    return;
                }
            } else {
                alert("客户端暂只支持Android手机，ios稍后开放，敬请期待");
                return;
            }
        }
        window.location.href = "http://qnck001.oss-cn-hangzhou.aliyuncs.com/app/android/CK.apk";
    }
    </script>
</head>
<body>
    <div class="top">
        <img class="cover_img" src="images/download.jpg" />
        <p id="wxts"></p>
        <p>
            <a href="javascript:void(0);" onclick="javascript:install_loading();" id="down_load">
                点击安装
            </a>
        </p>
        <p style="padding-top:10px;">
            <img style="width:200px;height:200px;" src="images/qrcode.png" />
        </p>
        <p>
            <img style="width:200px;height:30px;margin-top:-20px;" src="images/qrcodeinfo.png" />
        </p>
    </div>
</body>
</html>
